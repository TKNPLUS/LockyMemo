<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockyMemo - 鍵付きメモ帳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ロック画面 -->
    <div id="lock-screen" class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="mb-3">LockyMemo</h1>
            <div id="initial-prompt">
                <p>メモを復元または新規作成します。</p>
            </div>
            <!-- パスワード設定フォーム -->
            <div id="set-password-group" class="mb-3" style="max-width: 300px; display: none;">
                <input type="password" id="set-password-input" class="form-control mb-2" placeholder="新しいパスワードを設定">
                <input type="password" id="set-password-confirm" class="form-control mb-2" placeholder="パスワード再入力">
                <button id="set-password-button" class="btn btn-success w-100">パスワードを設定</button>
            </div>
            <!-- パスワード入力フォーム -->
            <div id="input-password-group" class="input-group mb-3" style="max-width: 300px;">
                <input type="password" id="password-input" class="form-control" placeholder="パスワードを入力">
                <button id="unlock-button" class="btn btn-primary">開く</button>
            </div>
            <!-- パスワードリセットボタンとバックグラウンドロックトグルはメイン画面に移動 -->
            <p id="error-message" class="text-danger"></p>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="container py-4 d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">LockyMemo</h2>
            <button id="lock-button" class="btn btn-danger">ロックする</button>
        </div>
        <div class="d-flex flex-wrap gap-2 mb-2">
            <button id="reset-password-button" class="btn btn-outline-danger btn-sm">パスワードをリセット</button>
            <div class="form-check form-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="bg-lock-toggle" checked>
                <label class="form-check-label ms-2" for="bg-lock-toggle">バックグラウンド時に自動ロック</label>
            </div>
        </div>
        <textarea id="memo-area" class="form-control mb-3" rows="15" placeholder="ここにメモを入力..."></textarea>
        <div class="d-flex flex-wrap gap-2">
            <button id="save-button" class="btn btn-success">保存 & 共有リンク生成</button>
            <div id="share-link-container" class="input-group" style="display: none;">
                <input type="text" id="share-link-input" class="form-control" readonly>
                <button id="copy-link-button" class="btn btn-outline-secondary">コピー</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
